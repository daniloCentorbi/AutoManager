log4j.rootCategory=DEBUG, stdout
#log4j.rootCategory=INFO, file, stdout
 
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
#%d data - %p priorità (errore, debug, info) 5 caratteri - %t nome thread - %c classe java  per il messaggio di log - %L numero riga - %m messaggio log - %n newline
log4j.appender.stdout.layout.ConversionPattern=%d{ABSOLUTE} %5p [%t] %c %L - %m%n
 
#salva messaggi su file in mod rolling nuovo file ogni tot mb
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=${user.home}/workspaceJEE/log/tirocinio.log
log4j.appender.file.MaxFileSize=10MB
#numero di file da salvare
log4j.appender.file.MaxBackupIndex=10
log4j.appender.file.Append=true
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{ABSOLUTE} %5p [%t] %c %L - %m%n
 
# only for test purposes
#log4j.logger standard poi nome package o classe 
log4j.logger.org.displaytag=OFF
log4j.logger.com.opensymphony.xwork2=OFF
log4j.logger.org.apache.struts2=off
log4j.logger.freemarker.beans=OFF
log4j.logger.freemarker.cache=OFF